<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
    
    var homeUrl = "pages/home.html";
    
      	mui.init({
		    subpages:[{
		      url:homeUrl,//子页面HTML地址，支持本地地址和网络地址
		      id:'home',//子页面标志
		      styles:{
		        top:'9%',//子页面顶部位置
		        bottom:'10%',//子页面底部位置
		        render:'onscreen'
//				width:100%//子页面宽度，默认为100%
			//height:subpage-height,//子页面高度，默认为100%
			
		      },
		      extras:{}//额外扩展参数
		    }]
      	});
      	
      	
      	function loadPage(targeturl){
      		mui.openWindow({
			    url:targeturl,
			    id:targeturl,
			    styles:{
			      top:'9%',//新页面顶部位置
			      bottom:'10%',//新页面底部位置
			      width:'100%'//新页面宽度，默认为100%
//			      height:newpage-height,//新页面高度，默认为100%
			    },
			    extras:{
			    },
			    show:{
			      autoShow:true,//页面loaded事件发生后自动显示，默认为true
			      aniShow:'slide-in-right',//页面显示动画，默认为”slide-in-right“；
			      duration:200//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
			    },
			    waiting:{
			      autoShow:true,//自动显示等待框，默认为true
			      title:'正在加载...',//等待对话框上显示的提示内容
			      options:{
//			        width:waiting-dialog-widht,//等待框背景区域宽度，默认根据内容自动计算合适宽度
//			        height:waiting-dialog-height,//等待框背景区域高度，默认根据内容自动计算合适高度
			      }
			    }
			})
      	}
      	
    </script>
</head>
<body>
	
	
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">列车商城</h1>
	</header>
	
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" id="home"> 
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" id="account">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">账户</span>
		</a>
		<a class="mui-tab-item" id="cart">
			<span class="mui-icon mui-icon-more"></span>
			<span class="mui-badge mui-badge-red">3</span>
			<span class="mui-tab-label">购物车</span>
		</a>
	</nav>
	
</body>

<script type="text/javascript" charset="utf-8">

document.getElementById('home').addEventListener('tap',function(){
	loadPage(homeUrl);
});

document.getElementById('cart').addEventListener('tap',function(){
	loadPage('pages/cart.html');
});

document.getElementById('account').addEventListener('tap',function(){
	loadPage('pages/account.html');
});

</script>

</html>
